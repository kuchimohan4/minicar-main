spring.application.name=MOVIE-SCHEDULE-SERVICE
server.port=8000
spring.datasource.url=jdbc:mysql://localhost:3306/drivein
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.config.enabled=false


springdoc.swagger-ui.path=/shedule/swagger-ui
server.forward-headers-strategy=framework

#springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
#springdoc.swagger-ui.url=/v3/api-doc
springdoc.api-docs.path=/shedule/api-docs

application-description=@project.description@
application-version=@project.version@
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
server.error.include-message=always
server.error.include-binding-errors=always
springdoc.use-fqn=true